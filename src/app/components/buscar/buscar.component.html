<h1 class="animated fadeIn fast" class="text-center">Se ha buscado: <small>{{dato}}</small> </h1>
<hr>
<h5> Resultados: </h5>
<br>
<div class="col animated fadeIn fast" *ngFor="let cliente of clientes; let i=index">
    <div class="animated fadeIn fast card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Resultados</h5>                    
                    <p class="card-text">Cliente: {{cliente.nombre}} {{cliente.apellido}}</p>
                    <p class="card-text">Fecha: {{cliente.fecha}}</p>
                    <p class="card-text">Descripcion: {{cliente.descrip}}</p>
                    <p class="card-text"><small class="text-body-secondary">Tipo: {{cliente.tipointeraccion}}</small></p>                    
                </div>
            </div>
        </div>       
    </div>
</div>
